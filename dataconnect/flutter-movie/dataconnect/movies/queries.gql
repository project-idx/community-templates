    }
  }
}

# List movies by tag
query ListMoviesByTag($tag: String!) @auth(level: PUBLIC) {
  movies(where: { tags: { includes: $tag } }) {
    id
    title
    imageUrl
    genre
    rating
  }
}

# List movies by release year range
query MoviesByReleaseYear($min: Int, $max: Int) @auth(level: PUBLIC) {
  movies(
    where: { releaseYear: { le: $max, ge: $min } }
    orderBy: { releaseYear: ASC }
  ) {
    id
    rating
    title
    imageUrl
  }
}

# List movies by rating and genre with OR filters
query SearchMovieOr(
  $minRating: Float
  $maxRating: Float
  $genre: String
  $tag: String
  $input: String
) @auth(level: PUBLIC) {
  movies(
    where: {
      _or: [
        { rating: { ge: $minRating } }
        { rating: { le: $maxRating } }
        { genre: { eq: $genre } }
        { tags: { includes: $tag } }
        { title: { contains: $input } }
      ]
    }
  ) {
    id
    rating
    title
    imageUrl
  }
}

